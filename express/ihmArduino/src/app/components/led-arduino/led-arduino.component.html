<p class="center">Allumer ou éteindre la led de build de l'arduino</p>
<div class="row no-margin">
  <div class="col-6 no-padding center">
    <button class="btn" [class.btn-primary]="ledOn" [class.btn-secondary]="!ledOn" (click)="switchOnLight()">Allumer
      la lumière</button>
  </div>
  <div class="col-6 no-padding center">
    <button class="btn" [class.btn-primary]="!ledOn" [class.btn-secondary]="ledOn" (click)="switchOffLight()">Eteindre
      la lumière</button>
  </div>
</div>
